<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrar Objetivo</title>
</head>
<body>
	<h3>Objetivo</h3>
	<form th:action="@{/objetivo}" th:object="${objetivo}" method="POST" >
		<label for="nome">Nome: </label><br/> 
		<input type="text" id="nome" name="nome" th:value='${objetivo.nome}'/><br/> 
		<button type="submit">Salvar</button>
	</form>
</body>
</html>
