<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head"></head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Side Bar -->
		<div th:include="fragments/sidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<!-- Top Bar -->
				<div th:include="fragments/topbar"></div>
				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div class="card border-dark mb-3">
						<div class="card-header">Objetivo - [[${objetivo.status}]]</div>
						<div class="card-body text-dark">
							<h5 class="card-title font-weight-bold">[[${objetivo.nome}]]</h5>
							<p class="card-text">
							Descrição:
							[[${objetivo.descricao}]]
							</p>
							<p class="card-text">
							Data Criação:
							[[${objetivo.dataCriacao}]]</p>
							<p class="card-text">
							Data de Inicio:
							[[${objetivo.dataInicio}]]</p>
							<p class="card-text">
							Data de Conclusão: 
							[[${objetivo.dataConclusao}]]</p>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->
			<!-- Footer -->
			<div th:include="fragments/footer"></div>
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->
	<div th:include="fragments/logout-modal"></div>
	<div th:include="fragments/scripts"></div>
</body>

</html>
