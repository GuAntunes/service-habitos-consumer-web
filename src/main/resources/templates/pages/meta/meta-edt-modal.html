<div class="modal fade" id="edtMetaModal" tabindex="-1"
	role="dialog" aria-labelledby="edtMetaModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Editar Meta</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="formEdt" th:action="@{/meta/atualizar/{id}}" th:object="${meta}" method="post">
					<div class="form-group">
						<label for="metaNome" class="col-form-label">Nome:</label> <input
							type="text" class="form-control" name="nome" id="metaNomeEdt"
							th:value='${meta.nome}'>
					</div>
					<div class="form-group">
						<label for="metaDescricao" class="col-form-label">Message:</label>
						<textarea class="form-control" name="descricao"
							th:value="${meta.descricao}" id="metaDescricaoEdt"></textarea>
					</div>
					<div class="form-group">
						<label for="metaDataInicio" class="col-form-label">Data Inicio:</label> <input
							type="date" class="form-control" name="dataInicio" id="metaDataInicioEdt"
							th:value='${meta.dataInicio}'>
					</div>
					<div class="form-group">
						<label for="metaDataConclusao" class="col-form-label">Data Conclus√£o:</label> <input
							type="date" class="form-control" name="dataConclusao" id="metaDataConclusaoEdt"
							th:value='${meta.dataConclusao}'>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
