<div class="modal fade" id="infoMetaModal" tabindex="-1" role="dialog"
	aria-labelledby="infoMetaModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Meta</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">

				<!-- Visualizar Meta -->
				<div id="visualizar" style="display: block">
					<dl class="row">
						<dt class="col-sm-2">ID</dt>
						<dd class="col-sm-10" id="idInfo"></dd>

						<dt class="col-sm-2">Nome</dt>
						<dd class="col-sm-10" id="nomeInfo"></dd>

						<dt class="col-sm-2">Descrição</dt>
						<dd class="col-sm-10" id="descricaoInfo"></dd>

						<dt class="col-sm-2">Início</dt>
						<dd class="col-sm-10" id="dataInicioInfo"></dd>

						<dt class="col-sm-2">Conclusão</dt>
						<dd class="col-sm-10" id="dataConclusaoInfo"></dd>

						<dt class="col-sm-2">Status</dt>
						<dd class="col-sm-10" id="statusInfo"></dd>

					</dl>
					<div class="modal-footer" id="status">
						<button type="button" id="btn-tarefas" class="btn btn-primary">Tarefas</button>
						<button type="button" id="btn-edit-meta" class="btn btn-success">Editar</button>
					</div>
				</div>
				<!-- END Visualizar -->

				<!-- Editar Meta -->
				<form id="formEdt" th:action="@{/meta/atualizar/{id}}"
					th:object="${meta}" method="post">
					<div id="edtMeta" style="display: none">
						<div class="form-group">
							<label for="nomeEdt" class="col-form-label">Nome:</label> <input
								type="text" class="form-control" name="nome" id="nomeEdt"
								th:value='${meta.nome}'>
						</div>
						<div class="form-group">
							<label for="descricaoEdt" class="col-form-label">Message:</label>
							<textarea class="form-control" name="descricao"
								th:value="${meta.descricao}" id="descricaoEdt"></textarea>
						</div>
						<div class="form-group">
							<label for="dataInicioEdt" class="col-form-label">Data
								Inicio:</label> <input type="date" class="form-control"
								name="dataInicio" id="dataInicioEdt"
								th:value='${meta.dataInicio}'>
						</div>
						<div class="form-group">
							<label for="dataConclusaoEdt" class="col-form-label">Data
								Conclusão:</label> <input type="date" class="form-control"
								name="dataConclusao" id="dataConclusaoEdt"
								th:value='${meta.dataConclusao}'>
						</div>
						<div class="modal-footer">
							<button type="button" id="btn-edit-cancelar"
								class="btn btn-secondary">Voltar</button>
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</form>
				<!-- END Editar Meta -->

				<!-- Tarefas -->
				<div id="tarefas" style="display: none">
					<div class="row mb-3">
						<div class="col-4">
							<div class="list-group" id="list-tarefas" role="tablist">
								<!-- 								Lista inserida via ajax -->
							</div>
						</div>
						<div class="col-1 card">
							<div class="mt-3 tab-content" id="list-actions">
								<button id="btn-delete-tarefa" type="submit"
									class="btn btn-danger mb-3">
									<i class="far fa-trash-alt"></i>
								</button>
								<input type='hidden' id='itemSelected'/>
							</div>
						</div>
						<div class="col-7 card">
							<div class="tab-content" id="list-desc"></div>
						</div>
					</div>
					<div class="container">
						<ul class="list-group">
						</ul>
					</div>
					<input type="hidden" id="addIdMeta" />
					<div class="container mb-3" style="margin-top: 60px">
						<div class="row ">
							<div class="col-sm-3 form-group">
								<label id="addNomeTarefaLabel" for="addNomeTarefa">Nome:</label>
								<input type="text" class="form-control" id="addNomeTarefa"></input>
							</div>
							<div class="col-sm-9 form-group">
								<label id="addDescricaoTarefaLabel" for="addDescricaoTarefa">Descrição:</label>
								<textarea class="form-control" rows="2" id="addDescricaoTarefa"></textarea>
							</div>
						</div>
						<button class="btn btn-primary" id="btn-add-tarefa">add</button>
					</div>
					<div class="modal-footer">
						<button type="button" id="btn-tarefa-cancelar"
							class="btn btn-secondary">Voltar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
