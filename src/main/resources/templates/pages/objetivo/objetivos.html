<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head"></head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Side Bar -->
		<div th:include="fragments/sidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<!-- Top Bar -->
				<div th:include="fragments/topbar"></div>
				<!-- Begin Page Content -->
				<div class="container-fluid">
					<a href="#" class="btn btn-success btn-icon-split mb-3"  data-toggle="modal" data-target="#logoutModal"> <span
						class="icon text-white-50"> <i class="fas fa-plus"></i>
					</span> <span class="text">Novo Objetivo</span>
					</a>
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Lista de
								Objetivos</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>Objetivo</th>
											<th>Descrição</th>
											<th>Data Inicio</th>
											<th>Data Conclusão</th>
											<th>Status</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>Objetivo</th>
											<th>Descrição</th>
											<th>Data Inicio</th>
											<th>Data Conclusão</th>
											<th>Status</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="objetivo : ${objetivos}">
											<td th:text='${objetivo.nome}'></td>
											<td th:text='${objetivo.descricao}'></td>
											<td th:text='${objetivo.dataInicio}'></td>
											<td th:text='${objetivo.dataConclusao}'></td>
											<td th:text='${objetivo.status}'></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->
			<!-- Footer -->
			<div th:include="fragments/footer"></div>
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->
	<div th:include="fragments/logout-modal"></div>
	<div th:include="fragments/scripts"></div>
</body>

</html>
