<div class="modal fade" id="edtObjetivoModal" tabindex="-1"
	role="dialog" aria-labelledby="edtObjetivoModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Editar Objetivo</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="formEdt" th:action="@{/objetivo/atualizar/{id}}" th:object="${objetivo}" method="post">
					<div class="form-group">
						<label for="objetivoNome" class="col-form-label">Nome:</label> <input
							type="text" class="form-control" name="nome" id="objetivoNomeEdt"
							th:value='${objetivo.nome}'>
					</div>
					<div class="form-group">
						<label for="objetivoDescricao" class="col-form-label">Message:</label>
						<textarea class="form-control" name="descricao"
							th:value="${objetivo.descricao}" id="objetivoDescricaoEdt"></textarea>
					</div>
					<div class="form-group">
						<label for="objetivoDataInicio" class="col-form-label">Data Inicio:</label> <input
							type="date" class="form-control" name="dataInicio" id="objetivoDataInicioEdt"
							th:value='${objetivo.dataInicio}'>
					</div>
					<div class="form-group">
						<label for="objetivoDataConclusao" class="col-form-label">Data Conclus√£o:</label> <input
							type="date" class="form-control" name="dataConclusao" id="objetivoDataConclusaoEdt"
							th:value='${objetivo.dataConclusao}'>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
